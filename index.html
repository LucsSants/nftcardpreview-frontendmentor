<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cards-wrapper">

    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image" class="card-image">
        
          <img src="./images/icon-view.svg" alt="icon-view" class="icon-eye">
        
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description"> Our Equilibrium collection promotes balance and calm. </p>
      
      <div class="info-wrapper">
        <h3 class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span class="price-value">0.041 ETH</span>
        </h3>
    
        <h3 class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span class="time-value">3 days left</span>
        </h3>
      </div>

     
      <hr>
      <!-- <div class="line"></div> -->
  
      <div class="creator">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="image-avatar">
        </div>
        <p class="creator-name">Creation of <a href="">Jules Wyvern</a> </p>
      </div>
      
  </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucsSants" target="_blank">Lucas Santos</a>.
  </div>


</body>
</html>
